<!DOCTYPE html>
<html>
    <head>
        <title>iPhone Mockup (Ronan Reilly CA2 Advanced JavaScript 2012)</title>

        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="http://www.google.com/jsapi" type="text/javascript"></script>
        <script type="text/javascript">
            google.load("jquery", "1.7.1");
            google.load("jqueryui", "1.8.16");
        </script>
        <script src="javascript/myjquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            
            <!-- Each Item is given a data attribute. This will be used in the jQuery code to determine 
                 how that item should be animated and what images should be prepended once it has grown 
                 appropriately
            -->
            

            <!-- Start Menu Holder -->
            <div class="menu_holder">
                <div class="header" >
                    <img src="images/header.jpg" alt="Drag & Drop items On To The Phone" title="Drag & Drop items On To The Phone" width="200">
                </div>

                <div class="menu_leftCol">

                    <div class="draggableItem" id="unCheckedBox" data-itemType="genItems">
                        <img src="images/unchecked_checkbox.png" alt="Unchecked Check Box" title="Unchecked Check Box">
                    </div>

                    <div class="draggableItem" id="switchOn" data-itemType="genItems" >
                        <img src="images/switch_on.png" alt="Off Switch" title="Off Switch">
                    </div>

                </div>
                <div class="menu_rightCol">

                    <div class="draggableItem" id="checkedBox" data-itemType="genItems">
                        <img src="images/checked_checkbox.png" alt="Checked Check Box" title="Checked Check Box">
                    </div>

                    <div class="draggableItem" id="switchOff" data-itemType="genItems">
                        <img src="images/switch_off.png" alt="Off Switch" title="Off Switch">
                    </div>

                </div>

                <div class="draggableItem"  id="slider" title="Slider" data-itemType="slider">
                    <img src="images/slider.jpg" alt="Slider" title="Slider">
                </div>

                <div class="draggableItem"  id="picker" title="Picker" data-itemType="picker">
                    <img src="images/picker.jpg" alt="picker" title="Picker" width="200" height="110">
                </div>

                <div class="draggableItem" id="divided_picker" title="Divided Picker" data-itemType="dividedPicker">
                    <img src="images/divided_picker.jpg" alt="Divided Picker" title="Divided Picker">
                </div>

                <div class="draggableItem" id="keyboard" title="Keyboard" data-itemType="keyboard">
                    <img src="images/keyboard.jpg" alt="Keyboard" title="Keyboard">
                </div>

                <div class="draggableItem" id="text_field" title="Text Field" data-itemType="textField">
                    <img src="images/text_field.jpg" alt="Text Field" title="Text Field">
                </div>

                <div class="draggableItem" id="table_start" title="Table Start" data-itemType="tableStart">
                    <img src="images/table_start.jpg" alt="Table Start" title="Table Start">
                </div>

                <div class="draggableItem" id="table_middle"  title="Table Middle" data-itemType="tableMiddle">
                    <img src="images/table_middle.jpg" alt="Table Middle">
                </div>

                <div class="draggableItem"  id="table_end" title="Table End" data-itemType="tableEnd">
                    <img  id="tableEnd" src="images/table_end.jpg" alt="Table End" title="Table End">
                </div>
            </div>
            <!-- Finish Menu Holder -->

            <!-- Start Bin Holder -->
            <div id="bin_holder">
                <img src="images/bin.jpg">
            </div>
            <!-- Finish Bin Holder -->

            <!-- Start Phone Holder -->
            <div id="phone_holder" class="droppable">
                <img src="images/phone.jpg">
            </div>
        </div>

    </body>
</html>
